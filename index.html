<html>
    <head>
        <title>Family Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <center>
        <h1>Family Recognition</h1>
        <br>
        <br>
        <br>
        <b class="name_of_objects">
            Sister (Eliza)
            <br>
            <br>
            <br>
            Dad (Jim)
            <br>
            <br>
            <br>
            Dog (Marley)
           <br>
           <br>
           <br>
           Me (Isabelle)
           <br>
           <br>
           <br>
          </b>
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <label>Snapshot -</label>
          <div id="result"></div>
          <br>
          <br>
          <span>
            <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
            <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
            <br><br>
            <p style="font-size: 22px;">Identify : <span id="result_object_accuracy"></span> </p>
            <p style="font-size: 22px;">Capture : <span id="result_object_name"></span> </p>
          </span>
          <span id="family_members"></span>
        </center>
    </body>
    <script src="main.js"></script>
</html>
